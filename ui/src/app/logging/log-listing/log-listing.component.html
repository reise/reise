<div class="container">
    <div class="row mts mbs">
        <div class="col-lg-2">
            <button (click)="filterGroup.page = filterGroup.page - 1; onPaginationChanged();" class="btn btn-primary pull-left"
                [disabled]="filterGroup.page <= 1">
                Previous
            </button>
        </div>
        <div class="col-lg-3">
            <span class="pagination-info pull-left">
                Showing {{(filterGroup.page - 1) * filterGroup.size + 1}} to {{filterGroup.page * filterGroup.size > filterGroup.count ?
                filterGroup.count : filterGroup.page * filterGroup.size}} of {{filterGroup.count}} item(s).
            </span>
        </div>
        <div class="col-lg-2">
            <select (change)="filterGroup.page = 1; onPaginationChanged();" id="page-size" [(ngModel)]="filterGroup.size" class="form-control col-lg-12">
                <option value="10">10 items per page</option>
                <option value="20">20 items per page</option>
                <option value="40">40 items per page</option>
            </select>
        </div>
        <div class="col-lg-2">
            <select (change)="filterGroup.page = 1; onPaginationChanged();" id="page-order" [(ngModel)]="filterGroup.orderBy" class="form-control col-lg-12">
                <option value="">select property</option>
                <option *ngFor="let param of orderByParams" [value]="param">order by {{param}}</option>
            </select>
        </div>
        <div class="col-lg-2">
            <select (change)="filterGroup.page = 1; onPaginationChanged();" id="page-order" [(ngModel)]="filterGroup.orderType" class="form-control col-lg-12">
                <option value="asc">ascending</option>
                <option value="desc">descending</option>
            </select>
        </div>
        <div class="col-lg-1">
            <button (click)="filterGroup.page = filterGroup.page + 1; onPaginationChanged();" class="btn btn-primary pull-right"
                [disabled]="filterGroup.count <= filterGroup.page * filterGroup.size">
                Next
            </button>
        </div>
    </div>
</div>
