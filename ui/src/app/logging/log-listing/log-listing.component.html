<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <input #search type="text" class="form-control" placeholder="search for URLs or session ids">
        </div>
        <div class="col-lg-1">
            <button class="btn btn-primary" (click)="getLogs(search, page)">search</button>
        </div>
        <div class="col-lg-2 offset-lg-6">
            <select #page class="form-control" name="pageSize" id="pageSize">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </div>
    </div>
    <div class="row mtl">
        <div class="col-lg-12">
            <table class="table text-center">
                <thead>
                    <tr>
                        <th>Session Id</th>
                        <th>Request</th>
                        <th>Response</th>
                        <th>URL</th>
                        <th>Metadata</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let log of logs?.rows">
                        {{log | json}}
                    </tr>
                    <!-- <tr>
                        <td>
                            <a href="/">details</a>
                        </td>
                        <td>
                            <a href="/">request</a>
                        </td>
                        <td>
                            <a href="/">response</a>
                        </td>
                        <td>/api/user/login</td>
                        <td>
                            <a href="/">metadata</a>
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>
</div>
