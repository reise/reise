
<div class="container">
    <div class="row">
        <div class="offset-lg-3 col-lg-6">
            <mat-form-field class="col-lg-12">
                <input matInput placeholder="Username/Email" [(ngModel)]="user.username">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="offset-lg-3 col-lg-6">
            <mat-form-field class="col-lg-12">
                <input matInput type="password" placeholder="Password" [(ngModel)]="user.password">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="offset-lg-3 col-lg-6">
            <button mat-raised-button color="primary" class="col-lg-12" (click)="login()">Login</button>
        </div>
    </div>
    <div class="row">
        <div class="offset-lg-3 col-lg-6 text-right">
            <span>Not A Member Yet?</span>
            <a [routerLink]="['/register']">Register</a>            
            <span>Here...!</span>
        </div>
    </div>
</div>
