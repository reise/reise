<div class="flex-container">
    <div class="card" *ngFor="let temple of temples">
        <img class="card-img-top" src="{{temple.imageUrls[0]}}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title text-primary">{{temple.name}}</h5>
        </div>
        <div class="card-footer col-lg-12">
            <button class="btn btn-success col-lg-12" (click)="book(temple)">Book Now</button>
        </div>
    </div>
</div>
