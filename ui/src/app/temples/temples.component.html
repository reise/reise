<app-header></app-header>

<div class="card col-md-4" *ngFor="let temple of temples">
    <img class="card-img-top" src="{{temple.imgUrl}}" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{temple.TempleName}}</h5>
        <p class="card-text">Base Sation : {{temple.BaseStation }}</p>
        <p class="card-text">Best Visit Time : {{temple.BestVisit}}</p>
        <p class="card-text">Tickete Price : {{temple.Price | currency:'INR'}}</p>
        <button class="btn btn-primary" (click)="book(temple)">Book Now</button>
    </div>
</div>
